<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="display"></div>
        <div id="buttons">
            <div class="row">
                <button id = "ac" class="btn">AC</button>
                <button id = "temp1" class="btn"></button>
                <button id = "temp2" class="btn"></button>
                <button id = "/" class="btn">รท</button>
            </div>
            <div class="row">
                <button id = "7" class="btn">7</button>
                <button id = "8" class="btn">8</button>
                <button id = "9" class="btn">9</button>
                <button id = "x" class="btn">x</button>
            </div>
            <div class="row">
                <button id = "4" class="btn">4</button>
                <button id = "5" class="btn">5</button>
                <button id = "6" class="btn">6</button>
                <button id = "-" class="btn">-</button>
            </div>
            <div class="row">
                <button id = "1" class="btn">1</button>
                <button id = "2" class="btn">2</button>
                <button id = "3" class="btn">3</button>
                <button id = "+" class="btn">+</button>
            </div>
            <div class="row">
                <button id = "temp3" class="btn"></button>
                <button id = "0" class="btn">0</button>
                <button id = "temp4" class="btn">.</button>
                <button id = "temp5" class="btn">=</button>
            </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
